<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SketchBug Tutorial</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex; flex-direction: column;
    }
    .main-content {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start; padding: 20px;
    }
    h1 { margin-top: 20px; margin-bottom: 20px; }
    .section {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%; max-width: 1000px; flex-grow: 1;
      display: flex; flex-direction: column; align-items: center;
    }
    .video-container {
      flex: 1; width: 100%; position: relative;
      padding-bottom: 56.25%; /* 16:9 */ height: 0;
      margin-top: 20px; margin-bottom: 20px;
    }
    /* 关键：API 创建的 iframe 仍然会被这个选择器定位铺满容器 */
    .video-container iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border-radius: 8px;
    }
    .bottom-button { width: 100%; padding: 20px; text-align: center; background: #f5f7fa; }
    .try-button {
      padding: 12px 24px; font-size: 16px; background-color: #007BFF;
      color: white; border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.2s ease; text-decoration: none;
    }
    .try-button:hover { background-color: #1e7e34; }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>Sketch-Based Debugger Continue gesture Demo</h1>

    <div class="section">
      <div class="video-container">
        <div id="player"></div>
      </div>
    </div>
  </div>

  <div class="bottom-button">
    <a class="try-button" href="continue_task.html">Next</a>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'Qjriu-PtCRw',
        playerVars: {
          playsinline: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      try {
        event.target.setPlaybackRate(1.5);
      } catch (e) {
        console.warn('setPlaybackRate failed:', e);
      }
    }
  </script>
</body>
</html>
